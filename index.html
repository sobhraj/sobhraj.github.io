<!--
    Custom js
=====================================-->
<script src="js/script.js"></script>
<script>

window.addEventListener("DOMContentLoaded", scrollLoop, false);

    var firstbanner = document.querySelector("#firstbanner");
    var secondbanner = document.querySelector("#secondbanner");
    var yellowcircle = document.querySelector("#firstframe");
    var bluesquare = document.querySelector("#secondframe");
    var greenpentagon = document.querySelector("#thirdframe");

    var xScrollPosition;
    var yScrollPosition;

function scrollLoop(e) {
    xScrollPosition = window.scrollX;
    yScrollPosition = window.scrollY;

    setTranslate(0,yScrollPosition * -0.5, firstbanner);
    setTranslate(0,yScrollPosition * -0.75, secondbanner);
    setTranslate(0,yScrollPosition * -0.2, yellowcircle);
    setTranslate(0,yScrollPosition * -1.5, bluesquare);
    setTranslate(0,yScrollPosition * .5, greenpentagon);

    requestAnimationFrame(scrollLoop);
}

function setTranslate(xPos, yPos, el) {
 el.style.transform = "translate3d(" + xPos + ", " + yPos + "px, 0";
}


</script>
